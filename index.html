<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Shape Attack!</title>
</head>
<body>

    <div class="container">
        <div class="imageSplash" id="welcomeSplash">
            <img src="assets/welcome.png" >
        </div>
        <div class="imageSplash hidden" id="endingSplash">
            <img src="assets/ending.png">
        </div>
        <canvas></canvas>
        
    </div>
    
    <div class="information">
        <div class="buttons">
            <p>Welcome to Shape Attack! In 10 seconds, zap as many shapes away with your left mouse click, get points, break records!</p>
            <button id="startbtn">Start/Reset</button>
            <button id="pausebtn">Freeze!</button> 
            <!-- <button id="endbtn">End Game Test</button> -->
        </div> 
        <div class="displays">
            <div class="score">Current Score: <span id="scoreVal">0</span></div>
            <div class="timer">Current Time left: <span id="timeVal">0</span></div>
            <div class="top">Current Top Score: <span id="topVal">0</span></div>
        </div>
    </div>
    
</body>
</html>
